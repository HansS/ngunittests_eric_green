<div class="container">
	<h2>{{widgetOp}} Widget</h2>
	<form name="widgetForm" novalidate ng-submit="saveWidget()">
		<div class="form-group">
			<label for="widgetName">Name</label>
			<input type="text" class="form-control" id="widgetName" placeholder="Enter widget name" ng-model="widget.name">
		</div>
		<div class="form-group">
			<label for="widgetDescription">Description</label>
			<textarea class="form-control" id="widgetDescription" placeholder="Enter widget description" ng-model="widget.description" rows="5" cols="40"></textarea>
		</div>
		<div class="form-group">
			<label for="widgetColor">Color</label>
			<input type="text" class="form-control" id="widgetColor" placeholder="Enter widget color" ng-model="widget.color">
		</div>
		<div class="form-group">
			<label for="widgetSize">Size</label>
			<input type="text" class="form-control" id="widgetSize" placeholder="Enter widget size" ng-model="widget.size">
		</div>
		<div class="form-group">
			<label for="widgetQuantity">Quantity</label>
			<input type="number" class="form-control" id="widgetQuantity" placeholder="Enter widget quantity" ng-model="widget.quantity">
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="widgetForm.$invalid">Submit</button>
		<button type="cancel" class="btn" ng-click="returnToHome()">Cancel</button>
	</form>
</div>
