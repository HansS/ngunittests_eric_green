<div class="container">
	<br><br><br>
	<input type="text" ng-model="message">
	Message: {{message}}

	<br><br><br>
	<h1>Widget Manager</h1>
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Color</th>
			<th>Size</th>
			<th>Quantity</th>
			<th colspan='3'>Action</th>
		</tr>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.description}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.quantity}}</td>
			<td><a ng-href='#/view/{{widget.id}}'>View</a></td>
			<td><a ng-href='#/edit/{{widget.id}}'>Edit</a></td>
			<td><a ng-click="deleteWidget(widget.id)">Delete</a></td>
		</tr>
	</table>
	<a href='#/create'>Create Widget</a>
</div>
