<div class="container">
	<h1>Widget Manager</h1>
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Color</th>
			<th>Size</th>
			<th>Quantity</th>
			<th colspan="3">Action</th>
		</tr>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.description}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.quantity}}</td>
			<td><a ui-sref="view({widgetId: widget.id})">View</a></td>
			<td><a ui-sref="edit({widgetId: widget.id})">Edit</a></td>
			<td><a ng-click="deleteWidget(widget.id)">Delete</a></td>
		</tr>
	</table>
	<a ui-sref="create">Create Widget</a>
</div>
