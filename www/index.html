<!DOCTYPE html>

<html ng-app="WidgetApp">
	<head>
		<title>Angular.js Widget App</title>
		<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<ui-view></ui-view>

		<!-- Include Public Libraries -->
		<script src="libs/jquery/dist/jquery.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

		<!-- Create Modules -->
		<script src="js/app.js"></script>

		<!-- Load Constants -->
		<script src="js/app.constants.js"></script>

		<!-- Load Services -->
		<script src="js/services/app.widgets.svc.js"></script>

		<!-- Load Controllers -->
		<script src="js/controllers/app.home.ctrl.js"></script>
		<script src="js/controllers/app.view.ctrl.js"></script>
		<script src="js/controllers/app.create.ctrl.js"></script>
		<script src="js/controllers/app.edit.ctrl.js"></script>

		<!-- Load Config Blocks -->
		<script src="js/configs/app.route.conf.js"></script>
		<script src="js/configs/app.widgets.conf.js"></script>

		<!-- Load the Application Module -->
		<script src="js/app.init.js"></script>
		
	</body>
</html>
